<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
    <title>Leaderboard</title>
  <script defer src="index.bundle.js"></script></head>
  <body class="d-flex flex-column min-vh-100 py-2">
    <!-------------------->
    <!-- HEADER SECTION -->
    <!-------------------->
    <header class="container text-bg-success py-3">
      <h1>Leaderboard</h1>
    </header>

    <!--------------->
    <!-- MAIN PART -->
    <!--------------->
    <main class="container p-2 border border-success-subtle flex-grow-1">
      <div class="row p-1 align-items-start">
        <!-- Recent Score container -->
        <!-- col 1 -->
        <div class="col-12 col-md-8 order-1 order-md-0">
          <div class="border border-success rounded p-2">
            <!-- Header for the table -->
            <div class="d-flex align-items-center justify-content-between mb-3">
              <h2>Recent Scores</h2>
              <button id="btn--refresh" class="btn btn-outline-success">
                Refresh
              </button>
            </div>

            <!-- Table for storing the content -->
            <table class="table table-striped table-bordered table-hover">
              <thead class="table-success">
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Score</th>
                </tr>
              </thead>
              <tbody>
                <!-- The content of this part will be loaded from API -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Add a new member to the list -->
        <!-- col 2 -->
        <div class="col-12 col-md-4 order-0 order-md-1 mb-3 mb-md-0">
          <div class="border border-success rounded p-2">
            <form class="d-flex flex-column gap-2">
              <h3>Add your score</h3>
              <input
                type="text"
                placeholder="Your name"
                class="form-control"
                id="user-name"
                maxlength="25"
                minlength="3"
              />
              <input
                type="number"
                placeholder="Your score"
                class="form-control"
                id="user-score"
                min="0"
                max="100"
              />
              <button id="btn--submit" class="btn btn-success ms-auto">
                Submit
              </button>
            </form>
            <div
              id="alert-message"
              class="d-none text-wrap alert alert-success alert-dismissible mt-2"
              role="alert"
            >
              The message
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-------------------->
    <!-- FOOTER SECTION -->
    <!-------------------->
    <footer class="container py-3 bg-success-subtle mt-auto">
      <div class="lead">All rights reserved.</div>
    </footer>
  </body>
</html>
